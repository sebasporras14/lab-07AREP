<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin: 0 0 20px;
            color: #FF5733;
        }
        label {
            display: block;
            text-align: left;
            color: #fff;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 3px;
        }
        input[type="submit"] {
            background: #FF5733;
            color: #fff;
            padding: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #FF3300;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicie sesión</h2>
        <form method="post" action="/login">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
